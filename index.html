<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Notifications page</title>
  </head>
  <body>
    <div class="container">
      <div class="notification">
        <div class="notification-title">
          <p class="notification-txt">Notifications</p>
          <p class="count">3</p>
        </div>
        <p class="mark">Mark all as read</p>
      </div>
      <div class="content">
        <div class="notification-box box1">
          <img
            src="./assets/images/avatar-mark-webber.webp"
            alt="Mark webber"
          />
          <div class="info-time">
            <p class="info">
              <span class="name">Mark Webber</span>
              reacted to your recent post
              <span class="post">My first tournament today!</span>
            </p>
            <p class="time">1m ago</p>
          </div>
        </div>
        <div class="notification-box box2">
          <img
            src="./assets/images/avatar-angela-gray.webp"
            alt="Angela gray"
          />
          <div class="info-time">
            <p class="info">
              <span class="name">Angela Gray</span>
              followed you
            </p>
            <p class="time">5m ago</p>
          </div>
        </div>
        <div class="notification-box box3">
          <img
            src="./assets/images/avatar-jacob-thompson.webp"
            alt="Jacob Thompson"
          />
          <div class="info-time">
            <p class="info">
              <span class="name">Jacob Thompson</span>
              has joined your group
              <span class="group">Chess Club</span>
            </p>
            <p class="time">1 day ago</p>
          </div>
        </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
